{% extends 'home_app/base.html' %}
{% block content %}
<h1>{{ model_title }}</h1>
    {{ fields_and_values }}
<table>
    <tr>
        <th>Поле</th>
        <th>Значение</th>
    </tr>
    {% for item in fields_and_values %}
        <tr>
            {% for field, value in item.items %}
                <td>{{ field }}</td>
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
